<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shader Park Live Coding</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" inline="inline">
  </head>  
  <body>
    <div class="editor-left">
      <button class="show-hide-editor editor-button">Hide Code</button>
      <button class="permalink editor-button">Permalink</button>
      <button class="compile editor-button">Compile</button>
    </div>
    <div class="code-container"></div>

    <div class="csg-modes-container">
      <select name="modes" class='csgModes'>
        <option value="union();">Union</option>
        <option value="difference()">Difference</option>
        <option value="intersect();">Intersect</option>
        <option value="blend(mixAmt);">Blend</option>
        <option value="mix" selected="selected">Mix</option>
      </select>
      <input type="range" min="0" max="1" step=".001" class='slider'>
    </div>

    <div class="editor-right">
      <button class="show-hide-editor2 editor-button">Hide Code</button>
      <button class="permalink2 editor-button">Permalink</button>
      <button class="compile2 editor-button">Compile</button>
    </div>
    <div class="code-container2"></div>
    
    <script src="./index.js" type="module"></script>
    <a href="https://www.shaderpark.com" target="_blank"><h1 class="logo">SHADER PARK</h1></a>
  </body>
</html>
